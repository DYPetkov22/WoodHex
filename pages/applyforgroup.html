            <h1 class="title is-2 color-of-main-text has-text-centered mt-6">FILL OUT THIS FORM <br> TO JOIN A GROUP</h1>

                <form class="mt-6 form columns is-multiline" id="SubmitText">
                    <section class="column is-1"></section>
                    <section class="column is-4 is-12-touch is-flex-touch is-flex-direction-column is-justify-content-center is-align-items-center">
                        <div class="field">
                            <label class="label has-text-light">FIRST NAME</label>
                            <div class="control has-icons-left">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input class="input" type="text" placeholder="Text input">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label has-text-light">LAST NAME</label>
                            <div class="control has-icons-left">
                                <input class="input " type="text" placeholder="Text input">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label has-text-light">EMAIL</label>
                            <div class="control has-icons-left">
                                <input class="input" type="email" placeholder="Email input">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>

                        <div class="field mt-3  ">
                            <label class="label loc-text has-text-light">LOCATION</label>
                            <div class="control has-icons-left">
                                <input class="input " type="text" placeholder="Text input">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-map"></i>
                                </span>
                            </div>
                        </div>
                </section>

                        <label class="label has-text-light">DESCRIBE THE PROBLEM</label>
                        <div class="control">
                            <textarea class="textarea condu" placeholder="Text area"></textarea>
                        </div>
                    </div>
                    
                    <div class="field is-grouped is-flex is-justify-content-right">
                        <div class="control">
                            <button class="button is-link mb-6">Submit</button>
                        </div>
